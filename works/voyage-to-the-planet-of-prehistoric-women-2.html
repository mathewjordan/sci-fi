<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Voyage To The Planet Of Prehistoric Women - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="&lt;div&gt;&quot;Voyage to the Planet of the Prehistoric Women&quot; (1968) is the second of two reworkings of &quot;Planeta Bur,&quot; a Soviet sci-fi film from 1959. The first was the similarly titled, &quot;Voyage to the Prehistoric Planet&quot; (1962) assembled by director Curtis Harrington for producer Roger Corman.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&quot;Voyage to the Planet of the Prehistoric Women&quot; was confabulated by Peter Bogdanovich using the pseudonym, Derek Thomas. Working under the dictum that American International would buy &quot;Planet&quot; if it had some women in it, he inserted new footage featuring Mamie Van Doren, a bevy of nubile cuties in white hot pants, and additional scenes from the Americanized version of another Soviet film, &quot;Nebo Zovet,&quot; (&quot;The Heavens Beckon&quot;) from 1962.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This film has been knocking around for years in a horribly faded version. I&#x27;ve attempted to upgrade it by reconstructing it from the best publicly available sources.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;First of all, I need to disavow the bizarre story that Pathecolor was some sort of tinting process. Pathecolor was a variant of Eastmancolor (Kodak), and was capable of stunning color. The stylish Poe adaptions by Roger Corman come to mind. Unfortunately, Eastmancolor has proven to be quite unstable over the years, losing density in its yellow and cyan layers until nothing exists but a washed out magenta. The 16mm print used for the generally available transfer, is a prime example of color fading, and of a misguided attempt to equalize its color by adding cyan.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The original &quot;Planeta Bur&quot; was probably filmed in Sovcolor (really Agfacolor from the World War II era). Though not capable of the range, subtlety or consistency of Eastmancolor, it did have a pleasing and vibrant color pallet of its own.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;So here is a by no means perfect, but hopefully, much better presentation of &quot;Voyage to the Planet of Prehistoric Women.&quot;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Thanx and a tip o&#x27; the hat to Peter Bogdanovich, Roger Corman, Pavel Klushantsev, Mamie Van Doren, Filmgroup (for not copyrighting it!) and Robot John.&lt;/div&gt;"/><meta property="og:title" content="Voyage To The Planet Of Prehistoric Women - Untitled"/><meta property="og:description" content="&lt;div&gt;&quot;Voyage to the Planet of the Prehistoric Women&quot; (1968) is the second of two reworkings of &quot;Planeta Bur,&quot; a Soviet sci-fi film from 1959. The first was the similarly titled, &quot;Voyage to the Prehistoric Planet&quot; (1962) assembled by director Curtis Harrington for producer Roger Corman.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&quot;Voyage to the Planet of the Prehistoric Women&quot; was confabulated by Peter Bogdanovich using the pseudonym, Derek Thomas. Working under the dictum that American International would buy &quot;Planet&quot; if it had some women in it, he inserted new footage featuring Mamie Van Doren, a bevy of nubile cuties in white hot pants, and additional scenes from the Americanized version of another Soviet film, &quot;Nebo Zovet,&quot; (&quot;The Heavens Beckon&quot;) from 1962.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This film has been knocking around for years in a horribly faded version. I&#x27;ve attempted to upgrade it by reconstructing it from the best publicly available sources.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;First of all, I need to disavow the bizarre story that Pathecolor was some sort of tinting process. Pathecolor was a variant of Eastmancolor (Kodak), and was capable of stunning color. The stylish Poe adaptions by Roger Corman come to mind. Unfortunately, Eastmancolor has proven to be quite unstable over the years, losing density in its yellow and cyan layers until nothing exists but a washed out magenta. The 16mm print used for the generally available transfer, is a prime example of color fading, and of a misguided attempt to equalize its color by adding cyan.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The original &quot;Planeta Bur&quot; was probably filmed in Sovcolor (really Agfacolor from the World War II era). Though not capable of the range, subtlety or consistency of Eastmancolor, it did have a pleasing and vibrant color pallet of its own.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;So here is a by no means perfect, but hopefully, much better presentation of &quot;Voyage to the Planet of Prehistoric Women.&quot;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Thanx and a tip o&#x27; the hat to Peter Bogdanovich, Roger Corman, Pavel Klushantsev, Mamie Van Doren, Filmgroup (for not copyrighting it!) and Robot John.&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/voyage-to-the-planet-of-prehistoric-women-2"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/voyage-to-the-planet-of-prehistoric-women-2"/><meta name="next-head-count" content="9"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/sci-fi/_next/static/c rek Thomas. Working under the dictum that American International would buy \"Planet\" if it had some women in it, he inserted new footage featuring Mamie Van Doren, a bevy of nubile cuties in white hot pants, and additional scenes from the Americanized version of another Soviet film, \"Nebo Zovet,\" (\"The Heavens Beckon\") from 1962.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eThis film has been knocking around for years in a horribly faded version. I've attempted to upgrade it by reconstructing it from the best publicly available sources.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eFirst of all, I need to disavow the bizarre story that Pathecolor was some sort of tinting process. Pathecolor was a variant of Eastmancolor (Kodak), and was capable of stunning color. The stylish Poe adaptions by Roger Corman come to mind. Unfortunately, Eastmancolor has proven to be quite unstable over the years, losing density in its yellow and cyan layers until nothing exists but a washed out magenta. The 16mm print used for the generally available transfer, is a prime example of color fading, and of a misguided attempt to equalize its color by adding cyan.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eThe original \"Planeta Bur\" was probably filmed in Sovcolor (really Agfacolor from the World War II era). Though not capable of the range, subtlety or consistency of Eastmancolor, it did have a pleasing and vibrant color pallet of its own.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eSo here is a by no means perfect, but hopefully, much better presentation of \"Voyage to the Planet of Prehistoric Women.\"\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eThanx and a tip o' the hat to Peter Bogdanovich, Roger Corman, Pavel Klushantsev, Mamie Van Doren, Filmgroup (for not copyrighting it!) and Robot John.\u003c/div\u003e"]},"rights"
