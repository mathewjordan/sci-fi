://en.wikipedia.org/wiki/Nikkatsu&quot; title=&quot;Nikkatsu&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Nikkatsu&lt;/a&gt; (Japan)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Release dates&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;April 22, 1967&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Running time&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;90 minutes&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Japan&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_language&quot; title=&quot;Japanese language&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Daikyojū Gappa&lt;/b&gt;&lt;/i&gt; (&lt;span class=&quot;t_nihongo_kanji&quot; lang=&quot;ja&quot; xml:lang=&quot;ja&quot;&gt;大巨獣ガッパ&lt;/span&gt;&lt;sup class=&quot;t_nihongo_help noprint&quot; style=&quot;line-height:1;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets&quot; title=&quot;Help:Installing Japanese character sets&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;&lt;span class=&quot;t_nihongo_icon&quot; style=&quot;color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;&quot;&gt;?&lt;/span&gt;&lt;/a&gt;&lt;/sup&gt;, &quot;Gappa, The Colossal Beast&quot;) is a 1967 &lt;a href=&quot;http://en.wikipedia.org/wiki/Kaiju&quot; title=&quot;Kaiju&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Kaiju&lt;/a&gt; film. This Japanese film was produced by &lt;a href=&quot;http://en.wikipedia.org/wiki/Nikkatsu_Corporation&quot; title=&quot;Nikkatsu Corporation&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Nikkatsu Corporation&lt;/a&gt;, and was their only foray into the giant monster genre. The foreign sales title for the film was &lt;i&gt;&lt;b&gt;Gappa: The Triphibian Monster&lt;/b&gt;&lt;/i&gt;, and was dubbed into English (considered the &quot;International Version&quot;). The film was picked up by &lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;American International Pictures&lt;/a&gt; and released directly to television in the US under their &lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Television&quot; title=&quot;American International Television&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;American International Television&lt;/a&gt; banner, and retitled &lt;i&gt;Monster from a Prehistoric Planet&lt;/i&gt;. This version was one of many films syndicated to broadcasters nationwide by AIP-TV, and became a staple for &lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Horror_Hosts&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Horror Hosts (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Horror Hosts&lt;/a&gt; on television stations from San Francisco to New York City from the late 1960s through early 1980s.&lt;/p&gt;&lt;/div&gt;"/><meta property="og:title" content="Monster From A Prehistoric Planet - Untitled"/><meta property="og:description" content="An improved version of &quot;Monster from a Prehistoric Planet&quot; from AIP-TV aka &quot;Gappa, the Triphibian Monster&quot; (1967). The story bears a strong resemblance to British monster movie, &quot;Gorgo&quot; (1961).

://en.wikipedia.org/wiki/Nikkatsu&quot; title=&quot;Nikkatsu&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Nikkatsu&lt;/a&gt; (Japan)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Release dates&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;April 22, 1967&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Running time&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;90 minutes&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Japan&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_language&quot; title=&quot;Japanese language&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Daikyojū Gappa&lt;/b&gt;&lt;/i&gt; (&lt;span class=&quot;t_nihongo_kanji&quot; lang=&quot;ja&quot; xml:lang=&quot;ja&quot;&gt;大巨獣ガッパ&lt;/span&gt;&lt;sup class=&quot;t_nihongo_help noprint&quot; style=&quot;line-height:1;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets&quot; title=&quot;Help:Installing Japanese character sets&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;&lt;span class=&quot;t_nihongo_icon&quot; style=&quot;color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;&quot;&gt;?&lt;/span&gt;&lt;/a&gt;&lt;/sup&gt;, &quot;Gappa, The Colossal Beast&quot;) is a 1967 &lt;a href=&quot;http://en.wikipedia.org/wiki/Kaiju&quot; title=&quot;Kaiju&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Kaiju&lt;/a&gt; film. This Japanese film was produced by &lt;a href=&quot;http://en.wikipedia.org/wiki/Nikkatsu_Corporation&quot; title=&quot;Nikkatsu Corporation&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Nikkatsu Corporation&lt;/a&gt;, and was their only foray into the giant monster genre. The foreign sales title for the film was &lt;i&gt;&lt;b&gt;Gappa: The Triphibian Monster&lt;/b&gt;&lt;/i&gt;, and was dubbed into English (considered the &quot;International Version&quot;). The film was picked up by &lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;American International Pictures&lt;/a&gt; and released directly to television in the US under their &lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Television&quot; title=&quot;American International Television&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;American International Television&lt;/a&gt; banner, and retitled &lt;i&gt;Monster from a Prehistoric Planet&lt;/i&gt;. This version was one of many films syndicated to broadcasters nationwide by AIP-TV, and became a staple for &lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Horror_Hosts&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Horror Hosts (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Horror Hosts&lt;/a&gt; on television stations from San Francisco to New York City from the late 1960s through early 1980s.&lt;/p&gt;&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/monster-from-a-prehistoric-planet"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/monster-from-a-prehistoric-planet"/><meta name="next-head-count" content="9"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/sci-fi/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/sci-fi/_next/static/chunks/webpack-fc14a3c684082ec2.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/main-ea3aa2f038c06f84.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/pages/_app-e685ebbccf6b893d.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/37a763b4-54b54ff40f99cbe3.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/ee9ce975-e02762a9a52da624.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/971-0584792df5c803c8.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/642-76d2284c11aa668a.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/41-ff066772e5d65c5b.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/stat ground-image:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e (USA)\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Nikkatsu\" title=\"Nikkatsu\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eNikkatsu\u003c/a\u003e (Japan)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRelease dates\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eApril 22, 1967\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRunning time\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e90 minutes\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eJapan\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Japanese_language\" title=\"Japanese language\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eDaikyojū Gappa\u003c/b\u003e\u003c/i\u003e (\u003cspan class=\"t_nihongo_kanji\" lang=\"ja\" xml:lang=\"ja\"\u003e大巨獣ガッパ\u003c/span\u003e\u003csup class=\"t_nihongo_help noprint\" style=\"line-height:1;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets\" title=\"Help:Installing Japanese character sets\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003e\u003cspan class=\"t_nihongo_icon\" style=\"color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;\"\u003e?\u003c/span\u003e\u003c/a\u003e\u003c/sup\u003e, \"Gappa, The Colossal Beast\") is a 1967 \u003ca href=\"http://en.wikipedia.org/wiki/Kaiju\" title=\"Kaiju\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eKaiju\u003c/a\u003e film. This Japanese film was produced by \u003ca href=\"http://en.wikipedia.org/wiki/Nikkatsu_Corporation\" title=\"Nikkatsu Corporation\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eNikkatsu Corporation\u003c/a\u003e, and was their only foray into the giant monster genre. The foreign sales title for the film was \u003ci\u003e\u003cb\u003eGappa: The Triphibian Monster\u003c/b\u003e\u003c/i\u003e, and was dubbed into English (considered the \"International Version\"). The film was picked up by \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e and released directly to television in the US under their \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Television\" title=\"American International Television\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAmerican International Television\u003c/a\u003e banner, and retitled \u003ci\u003eMonster from a Prehistoric Planet\u003c/i\u003e. This version was one of many films syndicated to broadcasters nationwide by AIP-TV, and became a staple for \u003ca href=\"http://en.wikipedia.org/w/index.php?title=Horror_Hosts\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Horror Hosts (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eHorror Hosts\u003c/a\u003e on television stations from San Francisco to New York City from the late 1960s through early 1980s.\u003c/p\u003e\u003c/div\u003e"]},"homepage":[{"id":"https://archive.org/details/MonsterFromAPrehistoricPlanet","type":"Text","label":{"en":["Item Page on Internet Archive"]},"format":"text/html"}],"items":[{"id":"https://iiif.archive.org/iiif/MonsterFromAPrehistoricPlanet/Monster-from-a-Prehistoric-Planet/canvas","type":"Canvas","label":{"none":["Monster from a Prehistoric Planet"]},"height":480,"width":640,"duration":5399.86,"items":[{"id":"https://iiif.archive.org/iiif/MonsterFromAPrehistoricPlanet/Monster-from-a-Prehistoric-Planet/page","type":"AnnotationPage","items":[{"id":"https://iiif.archive.org/iiif/MonsterFromAPrehistoricPlanet/Monster-from-a-Prehistoric-Planet/annotation","type":"Annotation","motivation":"painting","body":{"type":"Choice","items":[{"id":"https://archive.org/download/MonsterFromAPrehistoricPlanet/Monster%20from%20a%20Prehistoric%20Planet.mpg","type":"Video","height":480,"width":640,"duration":5399.86,"format":"video/mpeg","label":{"none":["MPEG2"]}},{"id":"https://archive.org/download/MonsterFromAPrehistoricPlanet/Monster%20from%20a%20Prehistoric%20Planet.mp4","type":"Video","height":480,"width":640,"duration":5399.86,"format":"video/mpeg","label":{"none":["h.264"]}},{"id":"https://archive.org/download/MonsterFromAPrehistoricPlanet/Monster%20from%20a%20Prehistoric%20Planet.ogv","type":"Video","height":480,"width":640,"duration":5399.86,"format":"video/ogg","label":{"none":["Ogg Video"]}}]},"target":"https://iiif.archive.org/iiif/MonsterFromAPrehistoricPlanet/Monster-from-a-Prehistoric-Planet/canvas"}]}]}]},"related":[],"seo":{"title":"Monster From A Prehistoric Planet - Untitled","description":"An improved version of \"Monster from a Prehistoric Planet\" from AIP-TV aka \"Gappa, the Triphibian Monster\" (1967). The story bears a strong resemblance to British monster movie, \"Gorgo\" (1961).\n\u003cdiv style=\"font-size:13px;color:rgb(37,37,37);font-family:'Helvetica Neue', Helvetica, Arial, sans p;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Muneo_Ueda\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Muneo Ueda (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eMuneo Ueda\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eEditing by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Masanori_Tsujii\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Masanori Tsujii (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eMasanori Tsujii\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eStudio\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eNikkatsu Corporation\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eDistributed by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e (USA)\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Nikkatsu\" title=\"Nikkatsu\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eNikkatsu\u003c/a\u003e (Japan)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRelease dates\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eApril 22, 1967\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRunning time\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e90 minutes\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eJapan\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Japanese_language\" title=\"Japanese language\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eDaikyojū Gappa\u003c/b\u003e\u003c/i\u003e (\u003cspan class=\"t_nihongo_kanji\" lang=\"ja\" xml:lang=\"ja\"\u003e大巨獣ガッパ\u003c/span\u003e\u003csup class=\"t_nihongo_help noprint\" style=\"line-height:1;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets\" title=\"Help:Installing Japanese character sets\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003e\u003cspan class=\"t_nihongo_icon\" style=\"color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;\"\u003e?\u003c/span\u003e\u003c/a\u003e\u003c/sup\u003e, \"Gappa, The Colossal Beast\") is a 1967 \u003ca href=\"http://en.wikipedia.org/wiki/Kaiju\" title=\"Kaiju\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eKaiju\u003c/a\u003e film. This Japanese film was produced by \u003ca href=\"http://en.wikipedia.org/wiki/Nikkatsu_Corporation\" title=\"Nikkatsu Corporation\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eNikkatsu Corporation\u003c/a\u003e, and was their only foray into the giant monster genre. The foreign sales title for the film was \u003ci\u003e\u003cb\u003eGappa: The Triphibian Monster\u003c/b\u003e\u003c/i\u003e, and was dubbed into English (considered the \"International Version\"). The film was picked up by \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e and released directly to television in the US under their \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Television\" title=\"American International Television\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAmerican International Television\u003c/a\u003e banner, and retitled \u003ci\u003eMonster from a Prehistoric Planet\u003c/i\u003e. This version was one of many films syndicated to broadcasters nationwide by AIP-TV, and became a staple for \u003ca href=\"http://en.wikipedia.org/w/index.php?title=Horror_Hosts\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Horror Hosts (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eHorror Hosts\u003c/a\u003e on television stations from San Francisco to New York City from the late 1960s through early 1980s.\u003c/p\u003e\u003c/div\u003e","canonical":"https://mathewjordan.github.io/sci-fi/works/monster-from-a-prehistoric-planet","openGraph":{"images":[]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"monster-from-a-prehistoric-planet"},"buildId":"3soTfkPqE6Gk0SjDhAOWl","assetPrefix":"/sci-fi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
