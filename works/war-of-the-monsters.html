ge:none;&quot; rel=&quot;nofollow&quot;&gt;Sandy Frank&lt;/a&gt; as &lt;i&gt;Gamera vs. Barugon&lt;/i&gt;. It was one of five Gamera films to appear in the television show &lt;a href=&quot;http://en.wikipedia.org/wiki/Mystery_Science_Theater_3000&quot; title=&quot;Mystery Science Theater 3000&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Mystery Science Theater 3000&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/war-of-the-monsters"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/war-of-the-monsters"/><meta name="next-head-count" content="9"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/sci-fi/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/sci-fi/_next/static/chunks/webpack-fc14a3c684082ec2.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/main-ea3aa2f038c06f84.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/pages/_app-e685ebbccf6b893d.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/37a763b4-54b54ff40f99cbe3.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/ee9ce975-e02762a9a52da62 sters\u003c/b\u003e\u003c/i\u003e) is a 1966 \u003ca href=\"http://en.wikipedia.org/wiki/Kaiju\" title=\"Kaiju\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003edaikaiju\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Eiga\" title=\"Eiga\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eeiga\u003c/a\u003e (Japanese giant monster film) featuring the giant turtle \u003ca href=\"http://en.wikipedia.org/wiki/Gamera\" title=\"Gamera\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGamera\u003c/a\u003e produced and distributed by \u003ca href=\"http://en.wikipedia.org/wiki/Daiei_Motion_Picture_Company\" title=\"Daiei Motion Picture Company\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei Motion Picture Company\u003c/a\u003e. The film is the second to feature \u003ca href=\"http://en.wikipedia.org/wiki/Gamera\" title=\"Gamera\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGamera\u003c/a\u003e. It was released in the United States by \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures#AIP-TV\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAIP-TV\u003c/a\u003e as \u003ci\u003eWar of the Monsters\u003c/i\u003e, and then later by \u003ca href=\"http://en.wikipedia.org/wiki/Sandy_Frank\" title=\"Sandy Frank\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eSandy Frank\u003c/a\u003e as \u003ci\u003eGamera vs. Barugon\u003c/i\u003e. It was one of five Gamera films to appear in the television show \u003ca href=\"http://en.wikipedia.org/wiki/Mystery_Science_Theater_3000\" title=\"Mystery Science Theater 3000\" style=\"tex "text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei Motion Picture Company\u003c/a\u003e. The film is the second to feature \u003ca href=\"http://en.wikipedia.org/wiki/Gamera\" title=\"Gamera\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGamera\u003c/a\u003e. It was released in the United States by \u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures#AIP-TV\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAIP-TV\u003c/a\u003e as \u003ci\u003eWar of the Monsters\u003c/i\u003e, and then later by \u003ca href=\"http://en.wikipedia.org/wiki/Sandy_Frank\" title=\"Sandy Frank\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eSandy Frank\u003c/a\u003e as \u003ci\u003eGamera vs. Barugon\u003c/i\u003e. It was one of five Gamera films to appear in the television show \u003ca href=\"http://en.wikipedia.org/wiki/Mystery_Science_Theater_3000\" title=\"Mystery Science Theater 3000\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eMystery Science Theater 3000\u003c/a\u003e.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e","canonical":"https://mathewjordan.github.io/sci-fi/works/war-of-the-monsters","openGraph":{"images":[]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"war-of-the-monsters"},"buildId":"3soTfkPqE6Gk0SjDhAOWl","assetPrefix":"/sci-fi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
