t; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Toy Suzuki&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Studio&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Daiei_Film&quot; title=&quot;Daiei Film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei Film&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Distributed by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Kadokawa_Pictures&quot; title=&quot;Kadokawa Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei&lt;/a&gt; (Japan)&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;AIP-TV&lt;/a&gt; (USA)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Release dates&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;div class=&quot;plainlist&quot; style=&quot;margin-left:0em;&quot;&gt;&lt;ul style=&quot;line-height:inherit;list-style:none;margin:0px;padding:0px;&quot;&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;January 29, 1956 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(Japan)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;October 21, 1957 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(UK)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;1963 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(US)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Running time&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;87 minutes (Japan)&lt;br /&gt;88 minutes (US)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Japan&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_language&quot; title=&quot;Japanese language&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Warning from Space&lt;/b&gt;&lt;/i&gt; or &lt;i&gt;&lt;b&gt;Mysterious Satellite&lt;/b&gt;&lt;/i&gt; (&lt;span class=&quot;t_nihongo_kanji&quot; lang=&quot;ja&quot; xml:lang=&quot;ja&quot;&gt;宇宙人東京に現わる&lt;/span&gt; &lt;i&gt;Uchūjin Tokyo ni arawaru&lt;/i&gt;&lt;sup class=&quot;t_nihongo_help noprint&quot; style=&quot;line-height:1;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets&quot; title=&quot;Help:Installing Japanese character sets&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;&lt;span class=&quot;t_nihongo_icon&quot; style=&quot;color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;&quot;&gt;?&lt;/span&gt;&lt;/a&gt;&lt;/sup&gt;, Spacemen Appear in Tokyo) is a &lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_science_fiction&quot; title=&quot;Japanese science fiction&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese science fiction&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Tokusatsu&quot; title=&quot;Tokusatsu&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;tokusatsu&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Cinema_of_Japan&quot; title=&quot;Cinema of Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;film&lt;/a&gt; released in January 1956 by &lt;a href=&quot;http://en.wikipedia.org/wiki/Kadokawa_Pictures&quot; title=&quot;Kadokawa Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei&lt;/a&gt;, and was the first &lt;a href=&quot;http://en.wikipedia.org/wiki/Japan&quot; title=&quot;Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction_film&quot; title=&quot;Science fiction film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction film&lt;/a&gt; to be produced in color. In the film&#x27;s plot, &lt;a href=&quot;http://en.wikipedia.org/wiki/Starfish&quot; title=&quot;Starfish&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;starfish&lt;/a&gt;-like &lt;a href=&quot;http://en.wikipedia.org/wiki/Extraterrestrial_life&quot; title=&quot;Extraterrestrial life&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;aliens&lt;/a&gt; disguised as humans travel to Earth to warn of the imminent collision of a &lt;a href=&quot;http://en.wikipedia.org/wiki/Rogue_planet&quot; title=&quot;Rogue planet&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;rogue planet&lt;/a&gt; and Earth. As the planet rapidly accelerates toward Earth, a &lt;a href=&quot;http://en.wikipedia.org/wiki/Nuclear_weapon&quot; title=&quot;Nuclear weapon&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;nuclear device&lt;/a&gt; is created at the last minute and destroys the approaching world.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;The film, directed by &lt;a href=&quot;http://en.wikipedia.org/wiki/Koji_Shima&quot; title=&quot;Koji Shima&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Koji Shima&lt;/a&gt;, was one of many early Japanese monster films quickly produced after the success of &lt;a href=&quot;http://en.wikipedia.org/wiki/Toho&quot; title=&quot;Toho&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Toho&lt;/a&gt;&#x27;s &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Godzilla_(1954_film)&quot; title=&quot;Godzilla (1954 film)&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Godzilla&lt;/a&gt;&lt;/i&gt; in 1954. The film was loosely based on a novel by Gentaro Nakajima. After release, the film was met with negative reviews, with critics calling it &quot;bizarre&quot; and accusing it of using &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction&quot; title=&quot;Science fiction&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Clich%C3%A9&quot; title=&quot;Cliché&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;clichés&lt;/a&gt;. &lt;i&gt;Warning from Space&lt;/i&gt; influenced many other Japanese science fiction films, such as &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Gorath&quot; title=&quot;Gorath&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Gorath&lt;/a&gt;&lt;/i&gt;.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;span style=&quot;line-height:inherit;&quot;&gt;&lt;/span&gt;&lt;br /&gt;&lt;/p&gt;&lt;/div&gt;"/><meta property="og:title" content="Warning From Space (AIP-TV version 1963)  - Untitled"/><meta property="og:description" content="This is the AIP-TV version of &quot;Warning from Space&quot; with the Titra soundtrack and greatly improved color and detail, plus no annoying frameline as seen in other public domain versions.

/a&gt; (English dialogue)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Starring&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Keizo Kawasaki&lt;br /&gt;Toyomi Karita&lt;br /&gt;Bin Yagasawa&lt;br /&gt;Shozo Nanbu&lt;br /&gt;Bontarô Miyake&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Mieko_Nagai&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Mieko Nagai (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Mieko Nagai&lt;/a&gt;&lt;br /&gt;Kiyoko Hirai&lt;br /&gt;Isao Yamagata&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Music by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Seitaro_Omori&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Seitaro Omori (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Seitaro Omori&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Cinematography&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Kimio_Watanabe&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Kimio Watanabe (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Kimio Watanabe&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Editing by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Toy_Suzuki&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Toy Suzuki (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Toy Suzuki&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Studio&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Daiei_Film&quot; title=&quot;Daiei Film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei Film&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Distributed by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Kadokawa_Pictures&quot; title=&quot;Kadokawa Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei&lt;/a&gt; (Japan)&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;AIP-TV&lt;/a&gt; (USA)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Release dates&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;div class=&quot;plainlist&quot; style=&quot;margin-left:0em;&quot;&gt;&lt;ul style=&quot;line-height:inherit;list-style:none;margin:0px;padding:0px;&quot;&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;January 29, 1956 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(Japan)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;October 21, 1957 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(UK)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;1963 &lt;span class=&quot;nowrap&quot; style=&quot;white-space:nowrap;&quot;&gt;&lt;small style=&quot;font-size:11px;&quot;&gt;(US)&lt;/small&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Running time&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;87 minutes (Japan)&lt;br /&gt;88 minutes (US)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Japan&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_language&quot; title=&quot;Japanese language&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Warning from Space&lt;/b&gt;&lt;/i&gt; or &lt;i&gt;&lt;b&gt;Mysterious Satellite&lt;/b&gt;&lt;/i&gt; (&lt;span class=&quot;t_nihongo_kanji&quot; lang=&quot;ja&quot; xml:lang=&quot;ja&quot;&gt;宇宙人東京に現わる&lt;/span&gt; &lt;i&gt;Uchūjin Tokyo ni arawaru&lt;/i&gt;&lt;sup class=&quot;t_nihongo_help noprint&quot; style=&quot;line-height:1;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets&quot; title=&quot;Help:Installing Japanese character sets&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;&lt;span class=&quot;t_nihongo_icon&quot; style=&quot;color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;&quot;&gt;?&lt;/span&gt;&lt;/a&gt;&lt;/sup&gt;, Spacemen Appear in Tokyo) is a &lt;a href=&quot;http://en.wikipedia.org/wiki/Japanese_science_fiction&quot; title=&quot;Japanese science fiction&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese science fiction&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Tokusatsu&quot; title=&quot;Tokusatsu&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;tokusatsu&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Cinema_of_Japan&quot; title=&quot;Cinema of Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;film&lt;/a&gt; released in January 1956 by &lt;a href=&quot;http://en.wikipedia.org/wiki/Kadokawa_Pictures&quot; title=&quot;Kadokawa Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Daiei&lt;/a&gt;, and was the first &lt;a href=&quot;http://en.wikipedia.org/wiki/Japan&quot; title=&quot;Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction_film&quot; title=&quot;Science fiction film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction film&lt;/a&gt; to be produced in color. In the film&#x27;s plot, &lt;a href=&quot;http://en.wikipedia.org/wiki/Starfish&quot; title=&quot;Starfish&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;starfish&lt;/a&gt;-like &lt;a href=&quot;http://en.wikipedia.org/wiki/Extraterrestrial_life&quot; title=&quot;Extraterrestrial life&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;aliens&lt;/a&gt; disguised as humans travel to Earth to warn of the imminent collision of a &lt;a href=&quot;http://en.wikipedia.org/wiki/Rogue_planet&quot; title=&quot;Rogue planet&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;rogue planet&lt;/a&gt; and Earth. As the planet rapidly accelerates toward Earth, a &lt;a href=&quot;http://en.wikipedia.org/wiki/Nuclear_weapon&quot; title=&quot;Nuclear weapon&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;nuclear device&lt;/a&gt; is created at the last minute and destroys the approaching world.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;The film, directed by &lt;a href=&quot;http://en.wikipedia.org/wiki/Koji_Shima&quot; title=&quot;Koji Shima&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Koji Shima&lt;/a&gt;, was one of many early Japanese monster films quickly produced after the success of &lt;a href=&quot;http://en.wikipedia.org/wiki/Toho&quot; title=&quot;Toho&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Toho&lt;/a&gt;&#x27;s &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Godzilla_(1954_film)&quot; title=&quot;Godzilla (1954 film)&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Godzilla&lt;/a&gt;&lt;/i&gt; in 1954. The film was loosely based on a novel by Gentaro Nakajima. After release, the film was met with negative reviews, with critics calling it &quot;bizarre&quot; and accusing it of using &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction&quot; title=&quot;Science fiction&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction&lt;/a&gt; &lt;a href=&quot;http://en.wikipedia.org/wiki/Clich%C3%A9&quot; title=&quot;Cliché&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;clichés&lt;/a&gt;. &lt;i&gt;Warning from Space&lt;/i&gt; influenced many other Japanese science fiction films, such as &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Gorath&quot; title=&quot;Gorath&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Gorath&lt;/a&gt;&lt;/i&gt;.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;span style=&quot;line-height:inherit;&quot;&gt;&lt;/span&gt;&lt;br /&gt;&lt;/p&gt;&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/warning-from-space-aip-tv-version-1963"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/warning-from-space-aip-tv-version-1963"/><meta name="next-head-count" content="9"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/sci-fi/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/sci-fi/_next/static/chunks/webpack-9e65891e554c3300.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/main-ea3aa2f038c06f84.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/pages/_app-2cf17935b76ac924.js" defer=" \u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCinematography\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Kimio_Watanabe\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Kimio Watanabe (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eKimio Watanabe\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eEditing by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Toy_Suzuki\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Toy Suzuki (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background-image:none;\" rel=\"nofollow\"\u003eToy Suzuki\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eStudio\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Daiei_Film\" title=\"Daiei Film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei Film\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eDistributed by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Kadokawa_Pictures\" title=\"Kadokawa Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei\u003c/a\u003e (Japan)\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAIP-TV\u003c/a\u003e (USA)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRelease dates\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003cdiv class=\"plainlist\" style=\"margin-left:0em;\"\u003e\u003cul style=\"line-height:inherit;list-style:none;margin:0px;padding:0px;\"\u003e\u003cli style=\"margin-bottom:0px;\"\u003eJanuary 29, 1956 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(Japan)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"margin-bottom:0px;\"\u003eOctober 21, 1957 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(UK)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"margin-bottom:0px;\"\u003e1963 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(US)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRunning time\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e87 minutes (Japan)\u003cbr /\u003e88 minutes (US)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eJapan\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Japanese_language\" title=\"Japanese language\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eWarning from Space\u003c/b\u003e\u003c/i\u003e or \u003ci\u003e\u003cb\u003eMysterious Satellite\u003c/b\u003e\u003c/i\u003e (\u003cspan class=\"t_nihongo_kanji\" lang=\"ja\" xml:lang=\"ja\"\u003e宇宙人東京に現わる\u003c/span\u003e \u003ci\u003eUchūjin Tokyo ni arawaru\u003c/i\u003e\u003csup class=\"t_nihongo_help noprint\" style=\"line-height:1;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets\" title=\"Help:Installing Japanese character sets\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003e\u003cspan class=\"t_nihongo_icon\" style=\"color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;\"\u003e?\u003c/span\u003e\u003c/a\u003e\u003c/sup\u003e, Spacemen Appear in Tokyo) is a \u003ca href=\"http://en.wikipedia.org/wiki/Japanese_science_fiction\" title=\"Japanese science fiction\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese science fiction\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Tokusatsu\" title=\"Tokusatsu\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003etokusatsu\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Cinema_of_Japan\" title=\"Cinema of Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003efilm\u003c/a\u003e released in January 1956 by \u003ca href=\"http://en.wikipedia.org/wiki/Kadokawa_Pictures\" title=\"Kadokawa Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei\u003c/a\u003e, and was the first \u003ca href=\"http://en.wikipedia.org/wiki/Japan\" title=\"Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction_film\" title=\"Science fiction film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction film\u003c/a\u003e to be produced in color. In the film's plot, \u003ca href=\"http://en.wikipedia.org/wiki/Starfish\" title=\"Starfish\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003estarfish\u003c/a\u003e-like \u003ca href=\"http://en.wikipedia.org/wiki/Extraterrestrial_life\" title=\"Extraterrestrial life\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003ealiens\u003c/a\u003e disguised as humans travel to Earth to warn of the imminent collision of a \u003ca href=\"http://en.wikipedia.org/wiki/Rogue_planet\" title=\"Rogue planet\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003erogue planet\u003c/a\u003e and Earth. As the planet rapidly accelerates toward Earth, a \u003ca href=\"http://en.wikipedia.org/wiki/Nuclear_weapon\" title=\"Nuclear weapon\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003enuclear device\u003c/a\u003e is created at the last minute and destroys the approaching world.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003eThe film, directed by \u003ca href=\"http://en.wikipedia.org/wiki/Koji_Shima\" title=\"Koji Shima\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eKoji Shima\u003c/a\u003e, was one of many early Japanese monster films quickly produced after the success of \u003ca href=\"http://en.wikipedia.org/wiki/Toho\" title=\"Toho\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eToho\u003c/a\u003e's \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Godzilla_(1954_film)\" title=\"Godzilla (1954 film)\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGodzilla\u003c/a\u003e\u003c/i\u003e in 1954. The film was loosely based on a novel by Gentaro Nakajima. After release, the film was met with negative reviews, with critics calling it \"bizarre\" and accusing it of using \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction\" title=\"Science fiction\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Clich%C3%A9\" title=\"Cliché\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eclichés\u003c/a\u003e. \u003ci\u003eWarning from Space\u003c/i\u003e influenced many other Japanese science fiction films, such as \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Gorath\" title=\"Gorath\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGorath\u003c/a\u003e\u003c/i\u003e.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003cspan style=\"line-height:inherit;\"\u003e\u003c/span\u003e\u003cbr /\u003e\u003c/p\u003e\u003c/div\u003e"]},"homepage":[{"id":"https://archive.org/details/WarningFromSpaceImproved1","type":"Text","label":{"en":["Item Page on Internet Archive"]},"format":"text/html"}],"items":[{"id":"https://iiif.archive.org/iiif/WarningFromSpaceImproved1/Warning-from-Space-Improved_1/canvas","type":"Canvas","label":{"none":["Warning from Space Improved_1"]},"height":480,"width":640,"duration":5272.19,"items":[{"id":"https://iiif.archive.org/iiif/WarningFromSpaceImproved1/Warning-from-Space-Improved_1/page","type":"AnnotationPage","items":[{"id":"https://iiif.archive.org/iiif/WarningFromSpaceImproved1/Warning-from-Space-Improved_1/annotation","type":"Annotation","motivation":"painting","body":{"type":"Choice","items":[{"id":"https://archive.org/download/WarningFromSpaceImproved1/Warning%20from%20Space%20Improved_1.mpg","type":"Video","height":480,"width":640,"duration":5272.19,"format":"video/mpeg","label":{"none":["MPEG2"]}},{"id":"https://archive.org/download/WarningFromSpaceImproved1/Warning%20from%20Space%20Improved_1.mp4" bottom:0px;\"\u003eJanuary 29, 1956 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(Japan)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"margin-bottom:0px;\"\u003eOctober 21, 1957 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(UK)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"margin-bottom:0px;\"\u003e1963 \u003cspan class=\"nowrap\" style=\"white-space:nowrap;\"\u003e\u003csmall style=\"font-size:11px;\"\u003e(US)\u003c/small\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRunning time\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e87 minutes (Japan)\u003cbr /\u003e88 minutes (US)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eJapan\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Japanese_language\" title=\"Japanese language\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eWarning from Space\u003c/b\u003e\u003c/i\u003e or \u003ci\u003e\u003cb\u003eMysterious Satellite\u003c/b\u003e\u003c/i\u003e (\u003cspan class=\"t_nihongo_kanji\" lang=\"ja\" xml:lang=\"ja\"\u003e宇宙人東京に現わる\u003c/span\u003e \u003ci\u003eUchūjin Tokyo ni arawaru\u003c/i\u003e\u003csup class=\"t_nihongo_help noprint\" style=\"line-height:1;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Help:Installing_Japanese_character_sets\" title=\"Help:Installing Japanese character sets\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003e\u003cspan class=\"t_nihongo_icon\" style=\"color:rgb(0,0,238);font-weight:bold;font-size:9px;line-height:normal;font-family:sans-serif;padding:0px 0.1em;\"\u003e?\u003c/span\u003e\u003c/a\u003e\u003c/sup\u003e, Spacemen Appear in Tokyo) is a \u003ca href=\"http://en.wikipedia.org/wiki/Japanese_science_fiction\" title=\"Japanese science fiction\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese science fiction\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Tokusatsu\" title=\"Tokusatsu\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003etokusatsu\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Cinema_of_Japan\" title=\"Cinema of Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003efilm\u003c/a\u003e released in January 1956 by \u003ca href=\"http://en.wikipedia.org/wiki/Kadokawa_Pictures\" title=\"Kadokawa Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eDaiei\u003c/a\u003e, and was the first \u003ca href=\"http://en.wikipedia.org/wiki/Japan\" title=\"Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction_film\" title=\"Science fiction film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction film\u003c/a\u003e to be produced in color. In the film's plot, \u003ca href=\"http://en.wikipedia.org/wiki/Starfish\" title=\"Starfish\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003estarfish\u003c/a\u003e-like \u003ca href=\"http://en.wikipedia.org/wiki/Extraterrestrial_life\" title=\"Extraterrestrial life\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003ealiens\u003c/a\u003e disguised as humans travel to Earth to warn of the imminent collision of a \u003ca href=\"http://en.wikipedia.org/wiki/Rogue_planet\" title=\"Rogue planet\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003erogue planet\u003c/a\u003e and Earth. As the planet rapidly accelerates toward Earth, a \u003ca href=\"http://en.wikipedia.org/wiki/Nuclear_weapon\" title=\"Nuclear weapon\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003enuclear device\u003c/a\u003e is created at the last minute and destroys the approaching world.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003eThe film, directed by \u003ca href=\"http://en.wikipedia.org/wiki/Koji_Shima\" title=\"Koji Shima\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eKoji Shima\u003c/a\u003e, was one of many early Japanese monster films quickly produced after the success of \u003ca href=\"http://en.wikipedia.org/wiki/Toho\" title=\"Toho\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eToho\u003c/a\u003e's \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Godzilla_(1954_film)\" title=\"Godzilla (1954 film)\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGodzilla\u003c/a\u003e\u003c/i\u003e in 1954. The film was loosely based on a novel by Gentaro Nakajima. After release, the film was met with negative reviews, with critics calling it \"bizarre\" and accusing it of using \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction\" title=\"Science fiction\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction\u003c/a\u003e \u003ca href=\"http://en.wikipedia.org/wiki/Clich%C3%A9\" title=\"Cliché\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eclichés\u003c/a\u003e. \u003ci\u003eWarning from Space\u003c/i\u003e influenced many other Japanese science fiction films, such as \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Gorath\" title=\"Gorath\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eGorath\u003c/a\u003e\u003c/i\u003e.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003cspan style=\"line-height:inherit;\"\u003e\u003c/span\u003e\u003cbr /\u003e\u003c/p\u003e\u003c/div\u003e","canonical":"https://mathewjordan.github.io/sci-fi/works/warning-from-space-aip-tv-version-1963","openGraph":{"images":[]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"warning-from-space-aip-tv-version-1963"},"buildId":"9XKvZxD9RkPR8zLUlX_nA","assetPrefix":"/sci-fi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
