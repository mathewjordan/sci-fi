ne;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Edward Wain&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Narrated by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Robert_Towne&quot; title=&quot;Robert Towne&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Robert Towne&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Music by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Fred_Katz_(cellist)&quot; title=&quot;Fred Katz (cellist)&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Fred Katz&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Cinematography&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Jacques R. Marquette&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Editing by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;Angela Scellars&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Distributed by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Filmgroup&quot; title=&quot;Filmgroup&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Filmgroup&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Release dates&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;&lt;div class=&quot;plainlist&quot; style=&quot;margin-left:0em;&quot;&gt;&lt;ul style=&quot;line-height:1.6;list-style:none;margin:0px;padding:0px;&quot;&gt;&lt;li style=&quot;margin-bottom:0px;&quot;&gt;June 1961&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Running time&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;75 minutes&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;United States&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;&quot;&gt;English&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Creature from the Haunted Sea&lt;/b&gt;&lt;/i&gt; is a 1961 &lt;a href=&quot;http://en.wikipedia.org/wiki/Comedy_horror&quot; title=&quot;Comedy horror&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;comedy horror&lt;/a&gt; film directed by &lt;a href=&quot;http://en.wikipedia.org/wiki/Roger_Corman&quot; title=&quot;Roger Corman&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Roger Corman&lt;/a&gt;. Written by &lt;a href=&quot;http://en.wikipedia.org/wiki/Charles_B._Griffith&quot; title=&quot;Charles B. Griffith&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Charles B. Griffith&lt;/a&gt;, the film is a &lt;a href=&quot;http://en.wikipedia.org/wiki/Parody_film&quot; title=&quot;Parody film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;parody&lt;/a&gt; of &lt;a href=&quot;http://en.wikipedia.org/wiki/Spy_film&quot; title=&quot;Spy film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;spy&l color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;gangster&lt;/a&gt;, and &lt;a href=&quot;http://en.wikipedia.org/wiki/Monster_movies&quot; title=&quot;Monster movies&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;monster movies&lt;/a&gt; (mostly &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/The_Creature_from_the_Black_Lagoon&quot; title=&quot;The Creature from the Black Lagoon&quot; class=&quot;mw-redirect&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;The Creature from the Black Lagoon&lt;/a&gt;&lt;/i&gt;), concerning a secret agent, XK150 (played by &lt;a href=&quot;http://en.wikipedia.org/wiki/Robert_Towne&quot; title=&quot;Robert Towne&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Robert Towne&lt;/a&gt; under the pseudonym &quot;Edward Wain&quot;), who goes under the code name &quot;Sparks Moran&quot; in order to infiltrate a criminal gang led by Renzo Capetto (&lt;a href=&quot;http://en.wikipedia.org/wiki/Antony_Carbone&quot; title=&quot;Antony Carbone&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Antony Carbone&lt;/a&gt;), who is trying to transport a colonel, a group of exiled Cuban nationals, and a large portion of the &lt;a href=&quot;http://en.wikipedia.org/wiki/Cuba&quot; title=&quot;Cuba&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Cuban&lt;/a&gt; treasury out of the country.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/creature-from-the-haunted-sea-16x-9"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/creature-from-the-haunted-sea-16x-9"/>< erit;\"\u003e\u003ci\u003e\u003cb\u003eCreature from the Haunted Sea\u003c/b\u003e\u003c/i\u003e is a 1961 \u003ca href=\"http://en.wikipedia.org/wiki/Comedy_horror\" title=\"Comedy horror\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003ecomedy horror\u003c/a\u003e film directed by \u003ca href=\"http://en.wikipedia.org/wiki/Roger_Corman\" title=\"Roger Corman\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRoger Corman\u003c/a\u003e. Written by \u003ca href=\"http://en.wikipedia.org/wiki/Charles_B._Griffith\" title=\"Charles B. Griffith\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eCharles B. Griffith\u003c/a\u003e, the film is a \u003ca href=\"http://en.wikipedia.org/wiki/Parody_film\" title=\"Parody film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eparody\u003c/a\u003e of \u003ca href=\"http://en.wikipedia.org/wiki/Spy_film\" title=\"Spy film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003espy\u003c/a\u003e, \u003ca href=\"http://en.wikipedia.org/wiki/Gangster_film\" title=\"Gangster film\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003egangster\u003c/a\u003e, and \u003ca href=\"http://en.wikipedia.org/wiki/Monster_movies\" title=\"Monster movies\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003emonster movies\u003c/a\u003e (mostly \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Creature_from_the_Black_Lagoon\" title=\"The Creature from the Black Lagoon\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eThe Creature from the Black Lagoon\u003c/a\u003e\u003c/i\u003e), concerning a secret agent, XK150 (played by \u003ca href=\"http://en.wikipedia.org/wiki/Robert_Towne\" title=\"Robert Towne\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRobert Towne\u003c/a\u003e under the pseudonym \"Edward Wain\"), who goes under the code name \"Sparks Moran\" in order to infiltrate a criminal gang led by Renzo Capetto (\u003ca href=\"http://en.wikipedia.org/wiki/Antony_Carbone\" title=\"Antony Carbone\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAntony Carbone\u003c/a\u003e), who is trying to transport a colonel, a group of exiled Cuban nationals, and a large portion of the \u003ca href=\"http://en.wikipedia.org/wiki/Cuba\" title=\"Cuba\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eCuban\u003c/a\u003e treasury out of the country.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"]},"homepage":[{"id":"https://archive.org/details/CreatureFromTheHauntedSea16x9","type":"Text","label":{"en":["Item Page on Internet Archive"]},"format":"text/html"}],"items":[{"id":"https://iiif.archive.org/iiif/CreatureFromTheHauntedSea16x9/Creature-from-the-Haunted-Sea-16x9/canvas","type":"Canvas","label":{"none":["Creature from the Haunted Sea 16x9"]},"height":480,"width":853,"duration":4519.78,"items":[{"id":"https://iiif.archive.org/iiif/CreatureFromTheHauntedSea16x9/Creature-from-the-Haunted-Sea-16x9/page","type":"AnnotationPage","items":[{"id":"https://iiif.archive.org/iiif/CreatureFromTheHauntedSea16x9/Creature-from-the-Haunted-Sea-16x9/annotation","type":"Annotation","motivation":"painting","body":{"type":"Choice","items":[{"id":"https://archive.org/download/CreatureFromTheHauntedSea16x9/Creature%20from%20the%20Haunted%20Sea%2016x9.mpg","type":"Video","height":480,"width":853,"duration":4519.78,"format":"video/mpeg","label":{"none":["MPEG2"]}},{"id":"https://archive.org/download/CreatureFromTheHaunted y_Jones-Moreland\" title=\"Betsy Jones-Moreland\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eBetsy Jones-Moreland\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Robert_Towne\" title=\"Robert Towne\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eEdward Wain\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eNarrated by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Robert_Towne\" title=\"Robert Towne\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eRobert Towne\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eMusic by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Fred_Katz_(cellist)\" title=\"Fred Katz (cellist)\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eFred Katz\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCinematography\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eJacques R. Marquette\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eEditing by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eAngela Scellars\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eDistributed by\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Filmgroup\" title=\"Filmgroup\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eFilmgroup\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRelease dates\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e\u003cdiv class=\"plainlist\" style=\"margin-left:0em;\"\u003e\u003cul style=\"line-height:1.6;list-style:none;margin:0px;padding:0px;\"\u003e\u003cli style=\"margin-bottom:0px;\"\u003eJune 1961\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eRunning time\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003e75 minutes\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eUnited States\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;\"\u003eEnglish\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eCreature from the Haunted Sea\u003c/b\u003e\u003c/i\u003e is a 1961 \u003ca href=\"http://en.wikipedia.org/wiki/Comedy_horror\" title=\"Comedy horror\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003ecomedy horror\u003c/a\u003e film directed by \u003ca href=\"http://en.wikipedia.org/wiki/Roger_Corman\" title=\"Roger Corman\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRoger Corman\u003c/a\u003e. Written by \u003ca href=\"http://en.wikipedia.org/wiki/Charles_B._Griffith\" title=\"Charles B. Griffith\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eCharles B. Griffith\u003c/a\u003e, the film is a \u003ca href=\"http://en.wikipedia.org/wiki/Parody_film\" title=\"Parody film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eparody\u003c/a\u003e of \u003ca href=\"http://en.wikipedia.org/wiki/Spy_film\" title=\"Spy film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003espy\u003c/a\u003e, \u003ca href=\"http://en.wikipedia.org/wiki/Gangster_film\" title=\"Gangster film\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003egangster\u003c/a\u003e, and \u003ca href=\"http://en.wikipedia.org/wiki/Monster_movies\" title=\"Monster movies\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003emonster movies\u003c/a\u003e (mostly \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Creature_from_the_Black_Lagoon\" title=\"The Creature from the Black Lagoon\" class=\"mw-redirect\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eThe Creature from the Black Lagoon\u003c/a\u003e\u003c/i\u003e), concerning a secret agent, XK150 (played by \u003ca href=\"http://en.wikipedia.org/wiki/Robert_Towne\" title=\"Robert Towne\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRobert Towne\u003c/a\u003e under the pseudonym \"Edward Wain\"), who goes under the code name \"Sparks Moran\" in order to infiltrate a criminal gang led by Renzo Capetto (\u003ca href=\"http://en.wikipedia.org/wiki/Antony_Carbone\" title=\"Antony Carbone\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAntony Carbone\u003c/a\u003e), who is trying to transport a colonel, a group of exiled Cuban nationals, and a large portion of the \u003ca href=\"http://en.wikipedia.org/wiki/Cuba\" title=\"Cuba\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eCuban\u003c/a\u003e treasury out of the country.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e","canonical":"https://mathewjorda
