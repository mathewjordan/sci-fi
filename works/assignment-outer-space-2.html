In the 21st century Ray Peterson, reporter for the Interplanetary News, is assigned to write a story aboard a space station. Tension mounts between Peterson and the station commander, who believes he is in the way, but has orders to leave him alone. Errant spaceship Alpha Two enters the solar system and its photon generators are radiating enough heat to destroy Earth as it approaches. It falls to Peterson to try to figure out a way to enter the spaceship, disarm the generators, and escape before suffocating."/><meta property="og:title" content="Assignment Outer Space - Untitled"/><meta property="og:description" content="From &lt;a href=&quot;http://www.imdb.com/title/tt0054330/&quot; rel=&quot;nofollow&quot;&gt;IMDb:&lt;/a&gt;
