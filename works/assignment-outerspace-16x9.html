<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Assignment Outerspace 16x9 - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="A much improved, widescreen copy of Antonio Margheriti&#x27;s first Italian space opera, &quot;Assignment  Outer Space,&quot; also known as &quot;Spacemen.&quot;

The claim made in the Wikipedia article below that this film was released on a triple bill with &quot;First Spaceship on Venus&quot; and &quot;The Mysterians&quot; is a fantasy. It was originally released with &quot;Phantom Planet,&quot; and was (arguably) the better film on that double bill.

This film is interesting for having a black protagonist, American choreographer, Archie Savage, in a pivotal role.

w&quot;&gt;David Montresor&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Music by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Lelio_Luttazzi&quot; title=&quot;Lelio Luttazzi&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Lelio Luttazzi&lt;/a&gt; (as J.K. Broady)&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Gordon_Zahler&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Gordon Zahler (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background:none;&quot; rel=&quot;nofollow&quot;&gt;Gordon Zahler&lt;/a&gt;&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Carlo_Savina&quot; title=&quot;Carlo Savina&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Carlo Savina&lt;/a&gt; (uncredited)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Cinematography&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Marcello_Masciocchi&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Marcello Masciocchi (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background:none;&quot; rel=&quot;nofollow&quot;&gt;Marcello Masciocchi&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Distributed by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;American International Pictures&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;&lt;span class=&quot;wrap&quot;&gt;Release dates&lt;/span&gt;&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;25 August 1960&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;&lt;span class=&quot;wrap&quot;&gt;Running time&lt;/span&gt;&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;73 minutes&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;Italy&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;Italian&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Space Men&lt;/b&gt;&lt;/i&gt; (released in the USA as &lt;i&gt;&lt;b&gt;Assignment Outer Space&lt;/b&gt;&lt;/i&gt;) is a 1960 &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction_film&quot; title=&quot;Science fiction film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction film&lt;/a&gt; starring &lt;a href=&quot;http://en.wikipedia.org/wiki/Rik_Van_Nutter&quot; title=&quot;Rik Van Nutter&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Rik Van Nutter&lt;/a&gt; and directed by &lt;a href=&quot;http://en.wikipedia.org/wiki/Antonio_Margheriti&quot; title=&quot;Antonio Margheriti&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Antonio Margheriti&lt;/a&gt;. It follows an assignment by &lt;i&gt;Interplanetary News&lt;/i&gt; reporter Ray Peterson aboard a &lt;a href=&quot;http://en.wikipedia.org/wiki/Space_station&quot; title=&quot;Space station&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;space station&lt;/a&gt; in the 21st century. Despite problems with the base commander, he is eventually responsible for stopping a space ship which threatens to destroy the &lt;a href=&quot;http://en.wikipedia.org/wiki/Earth&quot; title=&quot;Earth&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Earth&lt;/a&gt;.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;The film was released in the &lt;a href=&quot;http://en.wikipedia.org/wiki/United_States&quot; title=&quot;United States&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;United States&lt;/a&gt; as part of a triple bill with the &lt;a href=&quot;http://en.wikipedia.org/wiki/East_Germany&quot; title=&quot;East Germany&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;East German&lt;/a&gt; film &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/First_Spaceship_on_Venus&quot; title=&quot;First Spaceship on Venus&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;First Spaceship on Venus&lt;/a&gt;&lt;/i&gt; and the&lt;a href=&quot;http://en.wikipedia.org/wiki/Japan&quot; title=&quot;Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt; film &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/The_Mysterians&quot; title=&quot;The Mysterians&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;The Mysterians&lt;/a&gt;&lt;/i&gt;. It was director Antonio Margheriti&#x27;s first assignment, and this film showed what quality he could deliver while working with a minuscule budget.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;"/><meta property="og:title" content="Assignment Outerspace 16x9 - Untitled"/><meta property="og:description" content="A much improved, widescreen copy of Antonio Margheriti&#x27;s first Italian space opera, &quot;Assignment  Outer Space,&quot; also known as &quot;Spacemen.&quot;

The claim made in the Wikipedia article below that this film was released on a triple bill with &quot;First Spaceship on Venus&quot; and &quot;The Mysterians&quot; is a fantasy. It was originally released with &quot;Phantom Planet,&quot; and was (arguably) the better film on that double bill.

This film is interesting for having a black protagonist, American choreographer, Archie Savage, in a pivotal role.

w&quot;&gt;David Montresor&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Music by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Lelio_Luttazzi&quot; title=&quot;Lelio Luttazzi&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Lelio Luttazzi&lt;/a&gt; (as J.K. Broady)&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Gordon_Zahler&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Gordon Zahler (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background:none;&quot; rel=&quot;nofollow&quot;&gt;Gordon Zahler&lt;/a&gt;&lt;br /&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Carlo_Savina&quot; title=&quot;Carlo Savina&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;Carlo Savina&lt;/a&gt; (uncredited)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Cinematography&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/w/index.php?title=Marcello_Masciocchi&amp;action=edit&amp;redlink=1&quot; class=&quot;new&quot; title=&quot;Marcello Masciocchi (page does not exist)&quot; style=&quot;text-decoration:none;color:rgb(165,88,88);background:none;&quot; rel=&quot;nofollow&quot;&gt;Marcello Masciocchi&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Distributed by&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/American_International_Pictures&quot; title=&quot;American International Pictures&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background:none;&quot; rel=&quot;nofollow&quot;&gt;American International Pictures&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;&lt;span class=&quot;wrap&quot;&gt;Release dates&lt;/span&gt;&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;25 August 1960&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;&lt;span class=&quot;wrap&quot;&gt;Running time&lt;/span&gt;&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;73 minutes&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Country&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;Italy&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th style=&quot;vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;&quot;&gt;Language&lt;/th&gt;&lt;td style=&quot;vertical-align:top;line-height:1.3em;&quot;&gt;Italian&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;&lt;i&gt;&lt;b&gt;Space Men&lt;/b&gt;&lt;/i&gt; (released in the USA as &lt;i&gt;&lt;b&gt;Assignment Outer Space&lt;/b&gt;&lt;/i&gt;) is a 1960 &lt;a href=&quot;http://en.wikipedia.org/wiki/Science_fiction_film&quot; title=&quot;Science fiction film&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;science fiction film&lt;/a&gt; starring &lt;a href=&quot;http://en.wikipedia.org/wiki/Rik_Van_Nutter&quot; title=&quot;Rik Van Nutter&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Rik Van Nutter&lt;/a&gt; and directed by &lt;a href=&quot;http://en.wikipedia.org/wiki/Antonio_Margheriti&quot; title=&quot;Antonio Margheriti&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Antonio Margheriti&lt;/a&gt;. It follows an assignment by &lt;i&gt;Interplanetary News&lt;/i&gt; reporter Ray Peterson aboard a &lt;a href=&quot;http://en.wikipedia.org/wiki/Space_station&quot; title=&quot;Space station&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;space station&lt;/a&gt; in the 21st century. Despite problems with the base commander, he is eventually responsible for stopping a space ship which threatens to destroy the &lt;a href=&quot;http://en.wikipedia.org/wiki/Earth&quot; title=&quot;Earth&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Earth&lt;/a&gt;.&lt;/p&gt;&lt;p style=&quot;margin:0.5em 0px;line-height:inherit;&quot;&gt;The film was released in the &lt;a href=&quot;http://en.wikipedia.org/wiki/United_States&quot; title=&quot;United States&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;United States&lt;/a&gt; as part of a triple bill with the &lt;a href=&quot;http://en.wikipedia.org/wiki/East_Germany&quot; title=&quot;East Germany&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;East German&lt;/a&gt; film &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/First_Spaceship_on_Venus&quot; title=&quot;First Spaceship on Venus&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;First Spaceship on Venus&lt;/a&gt;&lt;/i&gt; and the&lt;a href=&quot;http://en.wikipedia.org/wiki/Japan&quot; title=&quot;Japan&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;Japanese&lt;/a&gt; film &lt;i&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/The_Mysterians&quot; title=&quot;The Mysterians&quot; style=&quot;text-decoration:none;color:rgb(11,0,128);background-image:none;&quot; rel=&quot;nofollow&quot;&gt;The Mysterians&lt;/a&gt;&lt;/i&gt;. It was director Antonio Margheriti&#x27;s first assignment, and this film showed what quality he could deliver while working with a minuscule budget.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;"/><meta property="og:url" content="https://mathewjordan.github.io/sci-fi/works/assignment-outerspace-16x9"/><link rel="canonical" href="https://mathewjordan.github.io/sci-fi/works/assignment-outerspace-16x9"/><meta name="next-head-count" content="9"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/sci-fi/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/sci-fi/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/sci-fi/_next/static/chunks/webpack-fc14a3c684082ec2.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/main-ea3aa2f038c06f84.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/pages/_app-e685ebbccf6b893d.js" defer="" crossorigin=""></script><script src="/sci-fi/_next/static/chunks/37a763b4-54b54ff40f99cbe3.js" d href=\"http://en.wikipedia.org/wiki/Rik_Van_Nutter\" title=\"Rik Van Nutter\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eRik Van Nutter\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Gabriella_Farinon\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Gabriella Farinon (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background:none;\" rel=\"nofollow\"\u003eGabriella Farinon\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=David_Montresor\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"David Montresor (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background:none;\" rel=\"nofollow\"\u003eDavid Montresor\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eMusic by\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Lelio_Luttazzi\" title=\"Lelio Luttazzi\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eLelio Luttazzi\u003c/a\u003e (as J.K. Broady)\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Gordon_Zahler\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Gordon Zahler (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background:none;\" rel=\"nofollow\"\u003eGordon Zahler\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Carlo_Savina\" title=\"Carlo Savina\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eCarlo Savina\u003c/a\u003e (uncredited)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eCinematography\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Marcello_Masciocchi\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Marcello Masciocchi (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background:none;\" rel=\"nofollow\"\u003eMarcello Masciocchi\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eDistributed by\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003e\u003cspan class=\"wrap\"\u003eRelease dates\u003c/span\u003e\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e25 August 1960\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003e\u003cspan class=\"wrap\"\u003eRunning time\u003c/span\u003e\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e73 minutes\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003eItaly\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003eItalian\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eSpace Men\u003c/b\u003e\u003c/i\u003e (released in the USA as \u003ci\u003e\u003cb\u003eAssignment Outer Space\u003c/b\u003e\u003c/i\u003e) is a 1960 \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction_film\" title=\"Science fiction film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction film\u003c/a\u003e starring \u003ca href=\"http://en.wikipedia.org/wiki/Rik_Van_Nutter\" title=\"Rik Van Nutter\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRik Van Nutter\u003c/a\u003e and directed by \u003ca href=\"http://en.wikipedia.org/wiki/Antonio_Margheriti\" title=\"Antonio Margheriti\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAntonio Margheriti\u003c/a\u003e. It follows an assignment by \u003ci\u003eInterplanetary News\u003c/i\u003e reporter Ray Peterson aboard a \u003ca href=\"http://en.wikipedia.org/wiki/Space_station\" title=\"Space station\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003espace station\u003c/a\u003e in the 21st century. Despite problems with the base commander, he is eventually responsible for stopping a space ship which threatens to destroy the \u003ca href=\"http://en.wikipedia.org/wiki/Earth\" title=\"Earth\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eEarth\u003c/a\u003e.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003eThe film was released in the \u003ca href=\"http://en.wikipedia.org/wiki/United_States\" title=\"United States\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eUnited States\u003c/a\u003e as part of a triple bill with the \u003ca href=\"http://en.wikipedia.org/wiki/East_Germany\" title=\"East Germany\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eEast German\u003c/a\u003e film \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/First_Spaceship_on_Venus\" title=\"First Spaceship on Venus\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eFirst Spaceship on Venus\u003c/a\u003e\u003c/i\u003e and the\u003ca href=\"http://en.wikipedia.org/wiki/Japan\" title=\"Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e film \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Mysterians\" title=\"The Mysterians\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eThe Mysterians\u003c/a\u003e\u003c/i\u003e. It was director Antonio Margheriti's first assignment, and this film showed what quality he could deliver while working with a minuscule budget.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"]},"homepage":[{"id":"https://archive.org/details/AssignmentOuterspace16x9","type":"Text","label":{"en":["Item Page on Internet Archive"]},"format":"text/html"}],"items":[{"id":"https://iiif.archive.org/iiif/AssignmentOuterspace16x9/Assignment-Outerspace-16x9/canvas","type":"Canvas","label":{"none":["Assignment Outerspace 16x9"]},"height":480,"width":853,"duration":4361.12,"items":[{"id":"https://iiif.archive.org/iiif/AssignmentOuterspace16x9/Assignment-Outerspace-16x9/page","type":"AnnotationPage","items":[{"id":"https://iiif.archive.org/iiif/AssignmentOuterspace16x9/Assignment-Outerspace-16x9/annotation","type":"Annotation","motivation":"painting","body":{"type":"Choice","items":[{"id":"https://archive.org/download/AssignmentOuterspace16x9/Assignment%20Outerspace%2016x9.mpg","type":"Video","height":480,"width":853,"duration":4361.12,"format":"video Cinematography\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e\u003ca href=\"http://en.wikipedia.org/w/index.php?title=Marcello_Masciocchi\u0026action=edit\u0026redlink=1\" class=\"new\" title=\"Marcello Masciocchi (page does not exist)\" style=\"text-decoration:none;color:rgb(165,88,88);background:none;\" rel=\"nofollow\"\u003eMarcello Masciocchi\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eDistributed by\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/American_International_Pictures\" title=\"American International Pictures\" style=\"text-decoration:none;color:rgb(11,0,128);background:none;\" rel=\"nofollow\"\u003eAmerican International Pictures\u003c/a\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003e\u003cspan class=\"wrap\"\u003eRelease dates\u003c/span\u003e\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e25 August 1960\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003e\u003cspan class=\"wrap\"\u003eRunning time\u003c/span\u003e\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003e73 minutes\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eCountry\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003eItaly\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth style=\"vertical-align:top;padding-top:0.235em;line-height:1.15em;padding-right:0.65em;white-space:nowrap;\"\u003eLanguage\u003c/th\u003e\u003ctd style=\"vertical-align:top;line-height:1.3em;\"\u003eItalian\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003e\u003ci\u003e\u003cb\u003eSpace Men\u003c/b\u003e\u003c/i\u003e (released in the USA as \u003ci\u003e\u003cb\u003eAssignment Outer Space\u003c/b\u003e\u003c/i\u003e) is a 1960 \u003ca href=\"http://en.wikipedia.org/wiki/Science_fiction_film\" title=\"Science fiction film\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003escience fiction film\u003c/a\u003e starring \u003ca href=\"http://en.wikipedia.org/wiki/Rik_Van_Nutter\" title=\"Rik Van Nutter\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eRik Van Nutter\u003c/a\u003e and directed by \u003ca href=\"http://en.wikipedia.org/wiki/Antonio_Margheriti\" title=\"Antonio Margheriti\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eAntonio Margheriti\u003c/a\u003e. It follows an assignment by \u003ci\u003eInterplanetary News\u003c/i\u003e reporter Ray Peterson aboard a \u003ca href=\"http://en.wikipedia.org/wiki/Space_station\" title=\"Space station\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003espace station\u003c/a\u003e in the 21st century. Despite problems with the base commander, he is eventually responsible for stopping a space ship which threatens to destroy the \u003ca href=\"http://en.wikipedia.org/wiki/Earth\" title=\"Earth\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eEarth\u003c/a\u003e.\u003c/p\u003e\u003cp style=\"margin:0.5em 0px;line-height:inherit;\"\u003eThe film was released in the \u003ca href=\"http://en.wikipedia.org/wiki/United_States\" title=\"United States\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eUnited States\u003c/a\u003e as part of a triple bill with the \u003ca href=\"http://en.wikipedia.org/wiki/East_Germany\" title=\"East Germany\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eEast German\u003c/a\u003e film \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/First_Spaceship_on_Venus\" title=\"First Spaceship on Venus\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eFirst Spaceship on Venus\u003c/a\u003e\u003c/i\u003e and the\u003ca href=\"http://en.wikipedia.org/wiki/Japan\" title=\"Japan\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eJapanese\u003c/a\u003e film \u003ci\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Mysterians\" title=\"The Mysterians\" style=\"text-decoration:none;color:rgb(11,0,128);background-image:none;\" rel=\"nofollow\"\u003eThe Mysterians\u003c/a\u003e\u003c/i\u003e. It was director Antonio Margheriti's first assignment, and this film showed what quality he could deliver while working with a minuscule budget.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e","canonical":"https://mathewjordan.github.io/sci-fi/works/assignment-outerspace-16x9","openGraph":{"images":[]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"assignment-outerspace-16x9"},"buildId":"3soTfkPqE6Gk0SjDhAOWl","assetPrefix":"/sci-fi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
